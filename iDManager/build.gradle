apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.hai.idmanager"
        minSdkVersion 19
        targetSdkVersion 28
        vectorDrawables.useSupportLibrary = true

        versionCode 20200604
        versionName "2.1"
    }

    signingConfigs {
        myConfig {
            storeFile file("D:\\Android\\key123456")
            storePassword "123456"
            keyAlias "key"
            keyPassword "123456"
        }
//        debug {
//            storeFile file('debug.jks')
//            storePassword "88888888"
//            keyAlias "key0"
//            keyPassword "88888888"
//        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.myConfig
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.android.support:support-vector-drawable:28.0.0'
    implementation project(path: ':securitylock')
    implementation project(path: ':dialog')
}
